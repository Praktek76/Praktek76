<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/FontAwesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="../assets/FontAwesome/css/solid.css" />
    <style>

    </style>
</head>
<body class="container" style="padding-top: 30px;">
    <div class="row" style="background-color: rgb(189, 189, 189);">
        <div class="col-md-6">
          <img src="../assets/Logo/Kabi black removebg.png" class="img-fluid" alt="">
        </div>

        <div style="padding: 30px;" class="col-md-6">
            <h3>Log in</h3>
            <br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>
              <br>
              <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="w-100 btn btn-primary btn-lg" type="submit">Log in</a>
              <br><br><br>
              <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="text-secondary float-end">Forgot password</a>
              <br><br><br>
              <span>Or sign in with</span>
              <br><br>
              <div class="row">
                <div class="col-md-4">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="text-primary float-end" style="border: 2px solid; border-radius: 10px; border-color: cyan; padding: 10px;"><img class="img-fluid" style="height: 30px;" src="../assets/Logo/720255.png" alt="">  Google</a>
                </div>
                
                <div class="col-md-4">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="text-primary float-end" style="border: 2px solid; border-radius: 10px; border-color: cyan; padding: 10px;"><img class="img-fluid" style="height: 30px;" src="../assets/Logo/2021_Facebook_icon.svg-removebg-preview.png" alt="">  facebook</a>
                </div>
                <div class="col-md-4">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="text-primary float-end" style="border: 2px solid; border-radius: 10px; border-color: cyan; padding: 10px;"><img class="img-fluid" style="height: 30px;" src="../assets/Logo/Logo_of_Twitter.svg-removebg-preview.png" alt="">  Twitter</a>
                </div>
              </div>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
