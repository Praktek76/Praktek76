<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INVOICE</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../asset/png-clipart-invoice-computer-icons-tax-finance-bank-text-logo-removebg-preview.png"
    />
    <style>
      .bg-namanama {
        color: rgb(0, 0, 0);
      }

      .tebal {
        font-weight: bolder;
      }

      @media screen and (min-width: 552px) {
        .text-tengah{
          text-align: center;
        }
      }

      @media screen and (max-width: 620px) {
        .text-kiri{
          text-align: left;
        }
      }

      body {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <img
      style="width: 150px"
      class="float-end"
      src="../asset/png-clipart-invoice-computer-icons-tax-finance-bank-text-logo-removebg-preview.png"
      alt=""
    />
    <h1 class="tebal">INVOICE</h1>
    <h4>NO: INV-12345-1</h4>
    <br /><br />
    <h3 class="tebal">BILL To:</h3>
    <h4 class="tebal">PT Makmur Raya</h4>
    <h4>Surabaya</h4>
    <h4>123-456-7890</h4>
    <br />
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th scope="col" class="border p-4 text-tengah bg-secondary">No</th>
          <th scope="col" class="border p-4 text-tengah bg-secondary">Product</th>
          <th scope="col" class="border p-4 text-tengah bg-secondary">QTY</th>
          <th scope="col" class="border p-4 text-tengah bg-secondary">Price</th>
          <th scope="col" class="border p-4 text-tengah bg-secondary">Totalt</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th class="col-1 border text-center">1</th>
          <td class="col-3 border text-tengah">Semen</td>
          <td class="col-1 border text-center">1</td>
          <td class="col-3 border text-tengah">$63</td>
          <td class="col-3 border text-tengah">$63</td>
        </tr>
        <tr>
          <th class="col-1 border text-center">2</th>
          <td class="col-3 border text-tengah">Paku</td>
          <td class="col-1 border text-center">1</td>
          <td class="col-3 border text-tengah">$38</td>
          <td class="col-3 border text-tengah">$38</td>
        </tr>
        <tr>
          <th class="col-1 border text-center">3</th>
          <td class="col-3 border text-tengah">Keramik</td>
          <td class="col-1 border text-center">3</td>
          <td class="col-3 border text-tengah">$46</td>
          <td class="col-3 border text-tengah">$138</td>
        </tr>
        <tr>
          <th class="col-1 border text-center">4</th>
          <td class="col-3 border text-tengah">Cat</td>
          <td class="col-1 border text-center">1</td>
          <td class="col-3 border text-tengah">$43</td>
          <td class="col-3 border text-tengah">$43</td>
        </tr>
        <tr>
          <th class="col-1 border text-center">5</th>
          <td class="col-3 border text-tengah">Kuas</td>
          <td class="col-1 border text-center">2</td>
          <td class="col-3 border text-tengah">$8</td>
          <td class="col-3 border text-tengah">$16</td>
        </tr>
        <tr>
          <th class="col-1 border text-center">6</th>
          <td class="col-3 border text-tengah">Makanan + Minuman</td>
          <td class="col-1 border text-center">1</td>
          <td class="col-3 border text-tengah">$55</td>
          <td class="col-3 border text-tengah">$55</td>
        </tr>
        <tr>
          <th class="col-1"></th>
          <td class="col-3 tebal text-tengah">Total =</td>
          <td class="col-1"></td>
          <td class="col-3 tebal border text-tengah">$253</td>
          <td class="col-3 tebal text-tengah">$353</td>
        </tr>
      </tbody>
    </table>

    <script src="bootstrap.bundle.min.js"></script>
  </body>
</html>
