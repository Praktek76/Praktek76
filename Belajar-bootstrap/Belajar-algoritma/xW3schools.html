<!DOCTYPE html>
<html>
  <body>
    <h1><b>BELAJAR ALGORITMA JS (JavaScript)</b></h1>
    <br><br>
    <!-- JS while loop -->
    <h2>JavaScript While Loop</h2>

    <p id="demo"></p>

    <!-- JS if and else -->

    <h2>JavaScript if .. else</h2>

    <p>A time-based greeting:</p>

    <p id="demo1"></p>

    <!-- JS  for loop-->

    <h2>JavaScript For Loop</h2>

    <p id="demo2"></p>

    <!-- JS switch -->

    <h2>JavaScript switch</h2>

    <p id="demo3"></p>

    <script>
      let text = "";
      let b = 0;
      while (b < 11) {
        text += "<br>The number is " + b;
        b++;
      }
      document.getElementById("demo").innerHTML = text;

      const hour = new Date().getHours();
      let greeting;

      if (hour < 18) {
        greeting = "Good day";
      } else {
        greeting = "Good evening";
      }

      document.getElementById("demo1").innerHTML = greeting;

      let text2 = "";

      for (let j = 0; j < 6; j++) {
        text2 += "The number is " + j + "<br>";
      }

      document.getElementById("demo2").innerHTML = text2;

      let day;
      switch (new Date().getDay()) {
        case 0:
          day = "Sunday";
          break;
        case 1:
          day = "Monday";
          break;
        case 2:
          day = "Tuesday";
          break;
        case 3:
          day = "Rabu";
          break;
        case 4:
          day = "Thursday";
          break;
        case 5:
          day = "Friday";
          break;
        case 6:
          day = "Saturday";
      }
      document.getElementById("demo3").innerHTML = "Today is " + day;
    </script>
  </body>
</html>
